<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovaChat</title>
    <!-- Highlight.js CSS for codeblock theme. Use atom-one-dark for a dark, readable theme. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <!-- Your custom CSS. Load it after highlight.js to apply your overrides and custom styles. -->
    <link rel="stylesheet" href="styles.css">
    <!-- FontAwesome for sidebar toggle icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- The main chat container -->
    <div class="chat-container">
        <!-- Sidebar for chat sessions -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3 class="sidebar-title">My Chats</h3>
                <button class="toggle-sidebar-button" id="toggle-sidebar-button-close" title="Close Sidebar">
                    <i class="fas fa-times"></i> <!-- Close icon -->
                </button>
            </div>
            
            <button class="new-chat-button" id="new-chat-button">
                <i class="fas fa-plus"></i> New Chat
            </button>
            
            <ul class="chat-list" id="chat-list">
                <!-- Chat session items will be dynamically loaded here by JavaScript -->
            </ul>
        </div>

        <!-- Main chat area -->
        <div class="chat-main">
            <div class="chat-header">
                <!-- Sidebar toggle button for mobile/collapsed view -->
                <button class="toggle-sidebar-button" id="toggle-sidebar-button-open" title="Open Sidebar">
                    <i class="fas fa-bars"></i> <!-- Menu icon -->
                </button>
                <h2 class="chat-header-title" id="chat-header-title">New Chat</h2>
            </div>

            <!-- Area where messages are displayed -->
            <div class="messages-display" id="messages-display">
                <!-- Messages will be dynamically loaded here by JavaScript -->
                <div class="typing-indicator" style="display: none;">
                    Bot is typing...
                </div>
            </div>

            <!-- Message input area at the bottom -->
            <div class="message-input-area">
                <textarea id="user-message-input" placeholder="Type your message..." rows="1"></textarea>
                <button id="send-button">Send</button>
                <button id="stop-button" style="display: none;">Stop</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <!-- Marked.js CDN for Markdown to HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js CDN for code syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Your main application script -->
    <script src="script.js"></script>
</body>
</html>
